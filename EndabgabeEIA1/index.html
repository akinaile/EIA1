<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game" id="board">
        <h1 id="game--title">Tic Tac Toe</h1>
        <h3>Score Player: <span id="resultP"></span></h3>
        <h3>Score Computer: <span id="resultC"></span></h3>

        <div id="buttons">
            <button id="button1"> Easy</button>
            <button id="button2"> Medium</button>
            <button id="button3"> Hard</button>
            <div class="nobutton" id="newGame"><button id="reloadButton">Restart Game</button></div>
            
        </div>   
        <div id="containerEasy" class="hidden"> 
        </div>

</div>
    
</body>
